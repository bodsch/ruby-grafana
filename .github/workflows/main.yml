---

name: build-test

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:

  grafana-5:
    name: "grafana ${{ matrix.grafana }} / ruby: ${{ matrix.ruby-version }}"

    runs-on: ubuntu-18.04

    strategy:
      fail-fast: true
      matrix:
        grafana:
            - 5.4.3
        ruby-version:
            - 2.6
            - 2.7

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}

    - name: Install dependencies
      run: bundle install

    - name: start grafana ${{ matrix.grafana }} in docker
      run: |
        docker pull grafana/grafana:${{ matrix.grafana }}
        docker run --rm --detach --publish=3030:3000 --env URL_PATH=/ --hostname=grafana grafana/grafana:${{ matrix.grafana }}

    - name: Run tests
      run: bundle exec rake
      env:
        GRAFANA_PORT: 3030

