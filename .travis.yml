# .travis.yml
language: ruby

sudo: required
bundler_args: --retry=3 --jobs=3

rvm:
  - 2.0
  - 2.1
  - 2.2
  - 2.3
  - 2.4

before_install:
  - gem install bundler
  - gem update bundler
  - docker pull bodsch/docker-grafana:1709.1
  - |
    docker run \
    --rm \
    --detach \
    --publish=3000:3000 \
    --env URL_PATH=/ \
    --hostname=grafana \
    bodsch/docker-grafana:1709.1
  - docker ps
  - sleep 20s

script: bundle exec rspec spec || true

fast_finish: true

gemfile:
  - Gemfile

